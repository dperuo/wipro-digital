<div class="weather-forcast">
  <div class="row">
    <div class="col-xs-10">
      <h1>Weather Forcast<span ng-show="locale"> for {{locale}}</span></h1>
      <form ng-submit="getWeather(weatherSearch)">
        <div class="input-group">
          <input type="text" class="form-control" ng-model="weatherSearch" placeholder="Search by U.S. City">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-click="getWeather(weatherSearch)">Go!</button>
          </span>
        </div>

      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <span ng-repeat="item in array">{{ item }}<span ng-if="!$last"> | </span></span>
    </div>
  </div>
</div>
